<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

@import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body {
	display: flex;
	background: rgb(216, 197, 197);
	min-height: 100vh;
	align-items: center;
	justify-content: center;
}

.content {
	position: relative;
}

.content h2 {
	color: rgb(0, 20, 255);
	font-size: 7em;
	position: absolute;
	transform: translate(-50%, -50%);
}

.content h2:nth-child(1) {
	color: transparent;
	-webkit-text-stroke: 2px #191a1b;
}

.content h2:nth-child(2) {
	color: #1e70c2;
	animation: animate 4s ease-in-out infinite;

}







@keyframes animate {
	0%,
	100% {
		clip-path: polygon(
			0% 45%,
			16% 44%,
			33% 50%,
			54% 60%,
			70% 61%,
			84% 59%,
			100% 52%,
			100% 100%,
			0% 100%
		);
	}

	50% {
		clip-path: polygon(
			0% 60%,
			15% 65%,
			34% 66%,
			51% 62%,
			67% 50%,
			84% 45%,
			100% 46%,
			100% 100%,
			0% 100%
		);
	}
}


button{
    width: 130px;
	height: 45px;
    border-radius: 9px;
    padding: 7px;
    margin: 85px 0;
    border: none;
    color: #fff;
    background-color:rgba(255, 0, 68);
    cursor:pointer;
    box-shadow: inset 0 0 0 0 #5f6cb3;
    transition: ease-out 0.9s;
    outline: none;
	

}


button:hover
{
    box-shadow: inset 50px 0 0 0 #0d86e9;
}



</style>

<body>
   
    <section>
        <div class="content">
            <h2>ThePigeonholePrinciple</h2>
            <h2>ThePigeonholePrinciple</h2>
			<button class="button" role="button">Lets go</button>
		
        </div>
    </section>

</body>
</html>
