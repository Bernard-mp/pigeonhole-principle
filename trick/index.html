            <option value="♥">♥ Heart</option>
            <option value="♠">♠ Spades</option>
          </select>
         

          </div>
          
        <div class="single">
            <div class="deck card" id="card"></div>
            <div class="cardnum" id ="cardnum"></div>
            <div class="cardnumr" id ="cardnumr"></div>
        
        </div>
        <script type="text/javascript">
 
          function getOption() {
              cardno = document.querySelector('.num');
              cardsuit=document.querySelector('.suit');
              output1 = cardno.value;
              output2 = cardsuit.value;
              if (output2 == '♥' || output2 == '♦')
              {
                document.getElementById("card").style.color = "red";
                document.querySelector('.card').textContent = output2;
                document.querySelector('.cardnum').textContent = output1;
                document.querySelector('.cardnumr').textContent = output1;
                document.getElementById("cardnum").style.color = "red";
                document.getElementById("cardnumr").style.color = "red";
              }
              else
              {document.querySelector('.card').textContent = output2;
              document.getElementById("card").style.color = "black";
              document.querySelector('.cardnum').textContent = output1;
                document.querySelector('.cardnumr').textContent = output1;
           
                document.getElementById("cardnum").style.color = "black";
                document.getElementById("cardnumr").style.color = "black";   }
             
              if (output1!="" && output2!=""){
                
                localStorage.setItem("keynum",output1); //keynum is the localstorage 
                localStorage.setItem("keysuit",output2); //keysuit is the local storage
              }
        
          }
          </script>
