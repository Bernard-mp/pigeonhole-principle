<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

@import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");
@import url('https://fonts.googleapis.com/css2?family=Germania+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap');
* {
	margin-top: 50px;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
    /* font-family: 'Germania One', cursive; */
    font-family: 'Orbitron', sans-serif;
    font-family: 'Rubik Wet Paint', cursive;
    /* background-color: rgba(176, 172, 172, 0.642); */
}


.animate-charcter
{
   text-transform: uppercase;
  background-image: 
    linear-gradient(to right, rgb(73, 139, 214) 0%, rgba(10, 59, 195, 0.815), rgb(73, 136, 214)
  );
 
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  display: inline-block;
      font-size: 120px;
	  text-align: center;
}




button{
    width: 130px;
	height: 45px;
    border-radius: 9px;
    padding: 7px;
    margin-left: 45%;
	margin-top: 10px;
    border: none;
    color: #fff;
    background-color:rgba(255, 0, 68);
    cursor:pointer;
    box-shadow: inset 0 0 0 0 #5f6cb3;
    transition: ease-out 0.9s;
    outline: none;
    font-family: "Poppins", sans-serif;
}


button:hover
{
    box-shadow: inset 50px 0 0 0 #0d86e9;
}



</style>

<body>
   
    <section>
        <div class="content">
			<h2 class="animate-charcter">Pigeonhole Principle</h2>
			<a href="my_nav.html"><button class="button" role="button">Lets go</button></a>
		
        </div>
    </section>

</body>
</html>
