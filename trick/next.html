    <script>
        var keysuit =localStorage.getItem("keysuit");

        var firstnum =localStorage.getItem("firstnum");
        var firstsuit =localStorage.getItem("firstsuit");
        var secondnum =localStorage.getItem("secondnum");
        var secondsuit =localStorage.getItem("secondsuit");
        var thirdnum =localStorage.getItem("thirdnum");
        var thirdsuit =localStorage.getItem("thirdsuit");


    
function su(inp){
if (inp == "♣")
return 0;
else
if (inp == "♦")
return 13;
else
if (inp == "♥")
return 26;
else
if (inp == "♠")
return 39;

}

function suitno(ninp){
    if(ninp=="A")
    return 1;
    else
    if (ninp=="K")
    return 13;
    else if(ninp=="Q")
    return 12;
    else if(ninp=="J")
    return 11;
    else
    return ninp;

}

firstnum=suitno(firstnum);
secondnum=suitno(secondnum);
thirdnum=suitno(thirdnum);
keynum=suitno(keynum);

firstsuit=su(firstsuit);
secondsuit=su(secondsuit);
thirdsuit=su(thirdsuit);


var first=parseInt(firstnum)+firstsuit;
var second=parseInt(secondnum)+secondsuit;
var third=parseInt(thirdnum)+thirdsuit;

        //make the card multiple

/*1 = low, middle, high
 2 = low, high, middle
 3 = middle, low, high
 4 = middle, high, low
 5 = high, low, middle
 6 = high, middle, low.*/

 //here first=low 
 //second = middle
 //third = high

 if(first<second && first<third && second<third)
 addnum=1;
 else
 if (first<second && first<third &&third<second)
 addnum=2;
 else
 if(first<third && second<first && second<third)

else

addnum = 6;
console.log(addnum);

keynum=(parseInt(keynum)+addnum)%13;
if(keynum==0)
keynum=13;

console.log(keynum);

    function sn(np){
    if(np=="1")
    return "A";
    else

    return "K";
    else if(np=="12")
    return "Q";
    else if(np=="11")
    return "J";

    return np;

}
keynum=sn(keynum);
console.log(keynum);
